<!DOCTYPE html>
<html>
<head>
  <title>Fitness Tracker - Home</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="plans.html">Pre-designed Plans</a></li>
        <li><a href="nutrition.html">Nutrition Tracking</a></li>
        <li><a href="challenges.html">Challenges</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="banner">
      <h1>Welcome to Fitness Tracker</h1>
      <p>Track your workouts, set goals, and achieve your fitness targets.</p>
    </section>
    <section class="registration">
      <h2>Create an Account</h2>
      <form action="dashboard.html">
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-row">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
   
    $('h1').hide().fadeIn(1000);
    $(document).ready(function() {
      // Form alerts while filling
      $('input').on('input', function() {
        if ($(this).val() === '') {
          $(this).addClass('alert');
        } else {
          $(this).removeClass('alert');
        }
      });
    });
    
  });
</script>
  <footer>
    <p>&copy; 2023 Fitness Tracking Project. All rights reserved.</p>
  </footer>
</body>
</html>
